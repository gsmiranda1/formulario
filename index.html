<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de La Mierda</title>
</head>

    <link rel="stylesheet" href="estilo.css" type="text/css">

<body>
    <div>
        <h1 id="titulo">Cadastro para Contato</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for=""><strong>De qual lado da aplicação vocÊ desenvolve?</strong></label>
                <label for="">
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullsatck">Fullsatck
                </label>
            </div>

            <div>

                <label>Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>

            </div><br>

            <fieldset class="grupo">

                <div id="check">

                <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="HTML">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="HTML">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="HTML">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="HTML">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="HTML">
                <label for="tecnologia7">Java</label>

                </div>

            </fieldset>

                <div>
                    <br>
                    <label>Conte um pouco da sua experiÊncia</label>
                    <textarea row="6" style="width: 26cm" id="experiencia" name="experiencia"></textarea>
                </div>

                <button type="submit">Concluído</button>

        </fieldset>
        
    </form>
</body>
</html>
